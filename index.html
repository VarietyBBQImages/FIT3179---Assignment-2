<!DOCTYPE html>
<html>
  <head>
    <title>Visualisation 2 Draft - Maximilian Socha</title>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- Import pure.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
  </head>

  <body>
    <div class="page">
      <h1>THE LANGUAGES OF THE WORLD</h1>

      <!-- pure grid group -->
      <div id="vis1" class="map-vis-container"></div>
      <!-- end pure grid group -->

      <!-- pure grid group -->
      <div class="pure-g">
        <div class="pure-u-3-5">
          <div id="vis2" class="bubble-vis-container"></div>
        </div>
        <div class="pure-u-1-5"></div>
        <div class="pure-u-1-5">
          <div class="text-container">
            <text> Description of the bubble chart and the above map. </text>
          </div>
        </div>
      </div>
      <!-- end pure grid group -->

      <!-- pure grid group -->
      <div class="pure-g">
        <div class="pure-u-1-6"></div>
        <div class="pure-u-2-3">
          <div class="text-container">
            <text> Description of the two below charts. </text>
          </div>
        </div>
        <div class="pure-u-1-6"></div>
      </div>
      <!-- end pure grid group -->

      <!-- pure grid group -->
      <div class="pure-g">
        <div class="pure-u-2-5">
          <div id="vis3" class="bar-vis-container"></div>
        </div>
        <div class="pure-u-1-5"></div>
        <div class="pure-u-2-5">
          <div id="vis4" class="tree-vis-container"></div>
        </div>
      </div>
      <!-- end pure grid group -->

      <div class="pure-g">
        <div class="pure-u-1-1 small-font">
          <p>Visualisation 2 Draft, Maximilian Socha</p>
        </div>
      </div>
    </div>
    <!-- end page -->

    <script type="text/javascript">
      var spec1 = "js/language_map.vg.json";
      var spec2 = "js/language_bubble_chart.vg.json";
      var spec3 = "js/language_bar_chart.vg.json";
      var spec4 = "js/language_tree_map.vg.json";

      vegaEmbed("#vis1", spec1, { actions: false })
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      vegaEmbed("#vis2", spec2, { actions: false })
        .then(function (result) {})
        .catch(console.error);

      vegaEmbed("#vis3", spec3, { actions: false })
        .then(function (result) {})
        .catch(console.error);

      vegaEmbed("#vis4", spec4, { actions: false })
        .then(function (result) {})
        .catch(console.error);
    </script>
  </body>
</html>
